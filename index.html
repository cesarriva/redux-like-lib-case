<body>
  <div id='app'></div>

  <script type="text/javascript">
    function generateId() {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    // Redux like library

    //App code
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';
    const RECEIVE_DATA = 'RECEIVE_DATA';

    /*Action creator and thunks******************/

    function receiveDataAction(todos, goals) {
      return {
        type: RECEIVE_DATA,
        todos,
        goals
      }
    }

    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo
      };
    }

    function handleAddTodo(name, callback) {
      return (dispatch) => {
        API.saveTodo(name)
          .then((createdTodo) => {
            dispatch(addTodoAction(createdTodo));
            callback();
          })
          .catch(() => alert('An error occurred, try again.'));
      };
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id
      };
    }

    function handleDeleteTodo(todo) {
      return (dispatch) => {
        dispatch(removeTodoAction(todo.id));
        return API.deleteTodo(todo.id)
          .catch(() => {
            dispatch(addTodoAction(todo));
            alert('An error occurred, try again.');
          });
      };
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id
      };
    }

    function handleToggleTodo(id) {
      return (dispatch) => {
        dispatch(toggleTodoAction(id));
        API.saveTodoToggle(id)
          .catch(() => {
            dispatch(toggleTodoAction(id));
            alert('An error occurred, try again.');
          });
      };
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal
      };
    }

    function handleAddGoal(name, callback) {
      return (dispatch) => {
        API.saveGoal(name)
          .then((createdGoal) => {
            dispatch(addGoalAction(createdGoal));
            callback();
          })
          .catch(() => alert('An error occurred, try again.'));
      };
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id
      };
    }

    function handleDeleteGoal(goal) {
      return (dispatch) => {
        dispatch(removeGoalAction(goal.id));
        return API.deleteGoal(goal.id)
          .catch(() => {
            dispatch(addGoalAction(goal));
            alert('An error occurred, try again.')
          });
      };
    }

    function handleInitialFetch() {
      return (dispatch) => {
        Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]).then(([todos, goals]) => {
          dispatch(receiveDataAction(todos, goals));
        });
      };
    }


    // Redux middleware************************

    const checker = (store) => (next) => (action) => {
      if (action.type === ADD_TODO &&
        action.todo.name.includes('bitcoin')) {
        return alert('Node. Bad idea.');
      }

      if (action.type === ADD_GOAL &&
        action.goal.name.includes('bitcoin')) {
        return alert('Node. Bad idea.');
      }

      return next(action);
    };

    const logger = (store) => (next) => (action) => {
      console.group(action.type);
      console.log('The action: ', action);
      const result = next(action);
      console.log('The new state is: ', store.getState())
      console.groupEnd();
      return result;
    };

    // Reducers*********************

    function todosReducer(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);

        case REMOVE_TODO:
          return state.filter(todo => todo.id !== action.id);

        case TOGGLE_TODO:
          return state.map(todo =>
            todo.id !== action.id
              ? todo
              : {
                ...todo,
                complete: !todo.complete
              }
          );

        case RECEIVE_DATA: toggle:
          return action.todos

        default:
          return state;
      }
    }

    const goalsReducer = (state = [], action) => {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);

        case REMOVE_GOAL:
          return state.filter(goal => goal.id !== action.id);

        case RECEIVE_DATA: toggle:
          return action.goals

        default:
          return state;
      }
    };

    const loadingReducer = (state = true, action) => {
      switch (action.type) {
        case RECEIVE_DATA:
          return false;

        default:
          return state;
      }
    }

    // const rootReducer = (state = {}, action) => {
    //   return {
    //     todos: todosReducer(state.todos, action),
    //     goals: goalsReducer(state.goals, action)
    //   };
    // }

    // const store = createStore(rootReducer);
    const store = Redux.createStore(Redux.combineReducers({
      todos: todosReducer,
      goals: goalsReducer,
      loading: loadingReducer
    }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));

  </script>

  <script type="text/babel">
    function List(props) {
      const toggle = (id) => {
        if (!props.toggle) return;
        props.toggle(id);
      };

      const onRemove = (evt, item) => {
        evt.stopPropagation();
        props.remove(item);
      };

      return (
        <ul>
          {props.items.map(item => {
            const style = item.complete ? 'line-through' : 'none';

            return (
              <li
                key={item.id}
                style={{ textDecoration: style }}
                onClick={() => toggle(item.id)}
              >
                <span>{item.name}</span>
                <button onClick={(evt) => onRemove(evt, item)}>X</button>
              </li>
            )
          })}
        </ul>
      );
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        this.props.store.dispatch(handleAddTodo(
          this.input.value,
          () => this.input.value = ''
        ));
      }

      removeItem = (todo) => {
        this.props.store.dispatch(handleDeleteTodo(todo));
      };

      toggleItem = (id) => {
        this.props.store.dispatch(handleToggleTodo(id));
      };

      render() {
        const { todos } = this.props.store.getState();

        return (
          <div>
            <h1>Todo List</h1>
            <input
              type='text'
              placeholder='Add Todo'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List
              items={todos}
              remove={this.removeItem}
              toggle={this.toggleItem}
            />
          </div>
        );
      }
    }

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        this.props.store.dispatch(handleAddGoal(
          this.input.value,
          () => this.input.value = ''
        ));
      }

      removeItem = (goal) => {
        this.props.store.dispatch(handleDeleteGoal(goal));
      };

      render() {
        const { goals } = this.props.store.getState();

        return (
          <div>
            <h1>Goal List</h1>
            <input
              type='text'
              placeholder='Add Goal'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>
            <List
              items={goals}
              remove={this.removeItem}
            />
          </div>
        );
      }
    }

    class App extends React.Component {
      componentDidMount() {
        const { store } = this.props;
        store.dispatch(handleInitialFetch());
        store.subscribe(() => this.forceUpdate());
      }

      render() {
        const { loading } = this.props.store.getState();

        if (loading) {
          return <h3>Loading...</h3>;
        }

        return (
          <div>
            <Todos store={this.props.store} />
            <Goals store={this.props.store} />
          </div>
        );
      }
    }

    ReactDOM.render(
      <App store={store} />,
      document.getElementById('app')
    );
  </script>
